services:
  - type: web
    name: txopito-ia-backend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_DB_NAME
        value: txopito_ia_db
      - key: GEMINI_API_KEY
        sync: false
      - key: NEWSDATA_API_KEY
        sync: false
      - key: VITE_GITHUB_CLIENT_SECRET
        sync: false
      - key: VITE_GOOGLE_CLIENT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
    healthCheckPath: /api/health
    autoDeploy: true