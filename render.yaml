services:
  - type: web
    name: txopito-ia
    env: static
    buildCommand: npm ci && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: VITE_GEMINI_API_KEY
        sync: false # Ser√° configurado manualmente no dashboard